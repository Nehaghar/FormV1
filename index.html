<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form V1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-contact2" style="background-image: url('img/photo-1602922960044-d48ce791d3c0.png');">
        <div class="container-contact2">
        <div class="wrap-contact2">
        <form class="contact2-form validate-form">
        <span class="contact2-form-title">
        Contact Us
        </span>
        <div class="wrap-input2 validate-input" data-validate="Name is required">
        <input class="input2" type="text" name="name">
        <span class="focus-input2" data-placeholder="NAME">Name</span>
        </div>
        <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <input class="input2" type="text" name="email">
        <span class="focus-input2" data-placeholder="EMAIL">Email</span>
        </div>
        <div class="wrap-input2 validate-input" data-validate="Message is required">
        <textarea class="input2" name="message" style="height: 43px;"></textarea>
        <span class="focus-input2" data-placeholder="MESSAGE">Message</span>
        </div>
        <div class="container-contact2-form-btn">
        <div class="wrap-contact2-form-btn">
        <div class="contact2-form-bgbtn"></div>
        <button class="contact2-form-btn">
        Send Your Message
        </button>
        </div>
        </div>
        </form>
        </div>
        </div>
        </div>
</body>
</html>
